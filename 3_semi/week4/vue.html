<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WebExpertコーステンプレート</title>
  </head>
  <body>
    <div id="app">
      <section>
        {{ message }}
        <!-- v-bindについて -->
      </section>
      <section>
        <div title="やあ">
          title属性は、ホバーするとテキストを表示させます。
        </div>
        <div v-bind:title="title">
          このテキストにマウスをホバーすると、動的に変わるtitleプロパティが見られます。
        </div>
      </section>
      <!-- v-ifとv-elseについて -->
      <section>
        <span v-if="seen"
          >今、seenはtrueです。falseに書き換えてみましょう。
          <span v-else>今、seenはfalseです。</span>
        </span>
      </section>
        <section>
          <section>
            <div v-for="todo in todos">
                {{ todo.text }}
            </div>
          </section>
          <section>
            <div>
              {{ message }}
            </div>
            <div>
              <button>reverseMessage</button>
            </div>
          
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "Vue Devtoolsを使ってこのメッセージを書き換えてみましょう!",
          title: "You loaded this page on" + new Date().toLocalString(),
          seen: true,
          todos: [
    { text: 'Learn JavaScript' },
    { text: 'Learn Vue' },
    { text: 'Build something awesome' },
  ]
        },
        methods: {},
      });

      app.todos.push({ text: "pushで追加されたオブジェクトのテキスト" })
    </script>
  </body>
</html>
